name: CI

on: 
push:
  branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Build Docker Image
        run: docker build -t michelm2306/list-frontend:1.0 .
      - name: Push Docker Image
        run: docker push michelm2306/list-frontend:1.0